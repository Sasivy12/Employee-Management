<!doctype html>

<html lang="en" xmlns:th = "https://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>List of employees</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous">
    </head>

    <body>

        <div class="container">
            <h2>Add employee</h2>

            <form th:action="@{/employees/save}" th:object="${employee}" method="POST">

                <input type="text" th:field="*{name}" class="form-control mb-3 col-4" placeholder="Enter name">
                <input type="text" th:field="*{email}" class="form-control mb-3 col-4" placeholder="Enter email">
                <input type="text" th:field="*{department}" class="form-control mb-3 col-4" placeholder="Enter department">
                <button type="submit" class="btn btn-primary mb-3">Save</button>

            </form>
            <a th:href="@{/employees}">Back to list</a>

        </div>

    </body>

</html>
