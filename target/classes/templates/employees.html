<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>List of employees</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous">

        <script defer src="script.js"></script>
        <script defer src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
        <script defer src="https://cdn.datatables.net/2.0.3/js/dataTables.js"></script>
        <script defer src="https://cdn.datatables.net/2.0.3/js/dataTables.bootstrap5.js"></script>

    </head>
    <body>
        <div>
            <h2>Employees</h2>

            <a th:href="@{/employees/add}" class="btn btn-success">Add Employee</a>

            <hr/>
            <table class = "table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Department</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each = "employee: ${employees}">
                        <td th:text = "${employee.id}"></td>
                        <td th:text = "${employee.name}"></td>
                        <td th:text = "${employee.email}"></td>
                        <td th:text = "${employee.department}"></td>
                        <td>
                            <a th:href="@{/employees/delete(empId=${employee.id})}" class="btn btn-danger">Delete Employee</a>
                            <a th:href="@{/employees/edit/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>

                        </td>
                    </tr>
                </tbody>

            </table>
        </div>

    </body>
</html>
